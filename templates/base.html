<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="/static/js/main.js" defer></script>
        <script type="module" src="/static/js/connection.js" defer></script>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <nav class="navbar static-top navbar-light bg-light">
          <div class="d-flex flex-row">
              <div class="p-2">
                <a class="navbar-brand" href="{{ url_for('home') }}">Planets List</a>
              </div>
              <div class="p-2">
                <a class="navbar-brand" id="votes_stats" herf="#!" data-toggle="modal" data-target="#exampleModal2">Voting Statistics</a>
              </div>
              <div class="p-2">
                <a class="navbar-brand" href="{{ url_for('register_page')}}">Register</a>
              </div>
              <div class="p-2">
                <a class="navbar-brand" href="{{ url_for('login') }}">Login</a>
              </div>
              <div class="p-2">
                <a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
              </div>
          </div>
            {% if session %}
                <a class="navbar-brand" id="login_status" href="#!">Logged In As {{ session['username'] }}</a>
            {% else %}
                <a class="navbar-brand" id="login_status" href="#!">Not Logged In</a>
            {% endif %}
        </nav>
        <br>

        {% block body %}
        {% endblock body %}
    </body>
</html>
